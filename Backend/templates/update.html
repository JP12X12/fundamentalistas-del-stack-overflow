<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MODIFICACION</title>
    <link rel="stylesheet" href="http://0.0.0.0:8000/clientes/clientes.css">
  </head>
  <body>
    <h1>Modificacion cliente</h1>

    <main>
        <div>
            <div class="container">
                <h2>Modificar Cliente</h2>
                <form action="http://localhost:5000/update/{{cliente.id}}" method="POST">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" value="{{cliente.nombre}}" required>
                    
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" value="{{cliente.apellido}}" required>
                    
                    <label for="DNI">DNI:</label>
                    <input type="number" id="DNI" name="DNI" value="{{cliente.DNI}}" required>
                    
                    <label for="telefono">Tel√©fono:</label>
                    <input type="number" id="telefono" name="telefono" value="{{cliente.telefono}}" required>
                    
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" name="edad" value="{{cliente.edad}}" required>
                    
                    <button type="submit">Registrar</button>
                </form>
            </div>
        </div>
    </main>
  </body>
</html>
