<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="huespedes.css">
</head>
<body data-bs-theme="dark">
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/clientes">Clientes</a></li>
                <li><a href="/tabla">Lista Clientes</a></li>
                <li><a href="/reservas">Reservas</a></li>
                <li><a href="/huespedes">Huéspedes</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <h1 style="color:rgb(221, 102, 4);">Tabla de Clientes</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">DNI</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="clientes">
                <!-- Aquí se insertarán las filas de datos -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function response_received(response) {
            return response.json();
        }

        function parse_data(content) {
            const container = document.getElementById("clientes");
            content.forEach(item => {
                const row = document.createElement("tr");
                row.setAttribute('data-id', item.id);
                row.innerHTML = `
                    <td>${item.DNI}</td>
                    <td>${item.nombre}</td>
                    <td>${item.apellido}</td>
                    <td>${item.telefono}</td>
                    <td>${item.edad}</td>
                    <td>
                        <a href="http://0.0.0.0:5000/update/${item.id}">EDITAR</a>
                        <a href="http://localhost:5000/tabla/delete/${item.id}">Eliminar</a>
                    </td>
                `;
                container.appendChild(row);
            });
        }

        function editRow(id) {
            const row = document.querySelector(`tr[data-id='${id}']`);
            const cells = row.querySelectorAll("td");

            cells.forEach((cell, index) => {
                if (index < 5) {
                    const input = document.createElement("input");
                    input.value = cell.textContent;
                    cell.innerHTML = '';
                    cell.appendChild(input);
                }
            });

            const saveButton = document.createElement("button");
            saveButton.textContent = "Guardar";
            saveButton.onclick = function() { saveEdit(id, row); };
            row.querySelector("td:last-child").appendChild(saveButton);
        }

        function saveEdit(id, row) {
            const inputs = row.querySelectorAll("input");
            const data = {
                DNI: inputs[0].value,
                nombre: inputs[1].value,
                apellido: inputs[2].value,
                telefono: inputs[3].value,
                edad: inputs[4].value,
            };

            fetch(`/editar_cliente/${id}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response_received)
            .then(data => {
                row.innerHTML = `
                    <td>${data.DNI}</td>
                    <td>${data.nombre}</td>
                    <td>${data.apellido}</td>
                    <td>${data.telefono}</td>
                    <td>${data.edad}</td>
                    <td>
                        <button onclick="editRow(${id})">Editar</button>
                        <a href="/tabla/delete/${id}">Eliminar</a>
                    </td>
                `;
            })
            .catch(error => console.error('Error:', error));
        }

        fetch("http://localhost:5000/tabla")
        .then(response_received)
        .then(parse_data)
        .catch(request_error);

        function request_error(error) {
            console.log("ERROR");
            console.log(error);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
