<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="huespedes.css">
</head>
<body data-bs-theme="dark">
    <header>
        <nav>
            <ul>
                <li><a href="/">inicio</a></li>
                <li><a href="/clientes">Clientes</a></li>
                <li><a href="/tabla">tabla</a></li>
                <li><a href="/reservas">Reservas</a></li>
                <li><a href="/huespedes">Huéspedes</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <br>
    <h1>Informacion tablas:</h1>
    <br>
    
    <div class="container">
        <h1>Tabla de Clientes</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">DNI</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Telefono</th>
                    <th scope="col">Edad</th>
                </tr>
            </thead>
            <tbody id="clientes">
                <!-- Aquí se insertarán las filas de datos -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        function response_received(response) {
            return response.json()
        }
        function parse_data(content) {
            const container = document.getElementById("clientes");
            content.forEach(item => {
                const row = document.createElement("tr");
                    row.innerHTML = `
                    <td>${item.DNI}</td>
                    <td>${item.nombre}</td>
                    <td>${item.apellido}</td>
                    <td>${item.telefono}</td>
                    <td>${item.edad}</td>
                    <td>
                        <span class="button">
                            <a class="external text" href="http://localhost:5000/tabla/delete/${item.id}">delete</a>
                        </span>
                        <span class="button">
                               <a class="external text" href="http://localhost:5000/tabla/edit/${item.id}">edit</a>
                        </span>
                    </td>
                `;
                container.appendChild(row);
            });
        }
        function request_error(error) {
            console.log("ERROR");
            console.log(error);
        }
        fetch("http://localhost:5000/tabla")
        .then(response_received)
        .then(parse_data)
        .catch(request_error)
    </script>
</body>
</html>
