<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="huespedes.css">
</head>
<body data-bs-theme="dark">
    <header>
        <nav>
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/clientes">Clientes</a></li>
                <li><a href="/tabla">Lista Clientes</a></li>
                <li><a href="/reservas">Reservas</a></li>
                <li><a href="/huespedes">Huéspedes</a></li>
            </ul>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <h1 style="color:rgb(221, 102, 4);">Tabla de Clientes</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">DNI</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Edad</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="clientes">
                <!-- Aquí se insertarán las filas de datos -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function response_received(response) {
            return response.json();
        }

        function parse_data(content) {
            const container = document.getElementById("clientes");
            content.sort((a,b) => a.DNI - b.DNI);
            content.forEach(item => {
                const row = document.createElement("tr");
                row.setAttribute('data-id', item.id);
                row.innerHTML = `
                    <td>${item.DNI}</td>
                    <td>${item.nombre}</td>
                    <td>${item.apellido}</td>
                    <td>${item.telefono}</td>
                    <td>${item.edad}</td>
                    <td>
                        <a href="http://0.0.0.0:5000/update/${item.id}">EDITAR</a>
                        <a href="http://localhost:5000/tabla/delete/${item.id}">Eliminar</a>
                    </td>
                `;
                container.appendChild(row);
            });
        }

        fetch("http://localhost:5000/tabla")
        .then(response_received)
        .then(parse_data)
        .catch(request_error);

        function request_error(error) {
            console.log("ERROR");
            console.log(error);
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
