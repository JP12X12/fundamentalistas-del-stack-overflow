<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Habitacion</title>
    <link rel="stylesheet" href="estilo-reservas.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">inicio</a></li>
                <li><a href="/clientes">Clientes</a></li>
                <li><a href="/tabla">Lista Clientes</a></li>
                <li><a href="/reservas">Reservas</a></li>
                <li><a href="/huespedes">Huéspedes</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Reservar Hotel</h2>
        <form action="http://localhost:5000/crear_reservas" method="POST">
            <label for="cliente">Cliente:</label>
            <select  id="cliente" name="cliente" required></select>
            
            <label for="hotel">Hotel:</label>
            <select id="hotel" name="hotel" required></select>
            
            <label for="habitacion">Habitación:</label>
            <select id="habitacion" name="habitacion" required></select>
            
            <label for="cant_dias">Cantidad de Días:</label>
            <input type="number" id="cant_dias" name="cant_dias" required>
            
            <label for="precio_habitacion">precio_habitacion:</label>
            <input type="number" id="precio_habitacion" name="precio_habitacion"" required>
            
            <label for="fecha_hora_ingreso">Fecha y Hora de Ingreso:</label>
            <input type="datetime-local" id="fecha_hora_ingreso" name="fecha_hora_ingreso" required>
        
            <button type="submit">Reservar</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
