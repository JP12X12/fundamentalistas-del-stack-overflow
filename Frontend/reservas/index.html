<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Habitacion</title>
    <link rel="stylesheet" href="estilo-reservas.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="/">inicio</a></li>
                <li><a href="/clientes">Clientes</a></li>
                <li><a href="/hoteles">Hoteles</a></li>
                <li><a href="/reservas">Reservas</a></li>
                <li><a href="/huespedes">Huéspedes</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Reservar Hotel</h2>
        <form action="/reservar_hotel" method="POST">
            <label for="cliente">Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>
            
            <label for="hotel">Hotel:</label>
            <select id="hotel" name="hotel" required>
                <option value="">Seleccione un hotel</option>
            </select>
            
            <label for="habitacion">Habitación:</label>
            <select id="habitacion" name="habitacion" required>
                <option value="">Seleccione una habitación</option>
            </select>

            <label for="hora_ingreso">Horario de Ingreso:</label>
            <input type="time" id="hora_ingreso" name="hora_ingreso" required>

            <button type="submit">Reservar</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
